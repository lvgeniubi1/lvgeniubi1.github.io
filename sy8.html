
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>个人主页</title>
</head>
<body>
  
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
  }

  header {
    background: linear-gradient(to bottom, #008080 0%, #00ced1 100%);
    color: #fff;
    text-align: center;
    padding: 50px 0;
  }

  .logo img {
    max-width: 100px;
  }

  .intro {
    font-size: 24px;
  }

  .about, .skills, .footer {
    text-align: center;
    padding: 50px 20px;
  }

  .skills {
    border-top: 1px solid #eee;
    border-bottom: 1px solid #eee;
    margin: 20px 0;
  }

  .skillset img {
    max-width: 50px;
    margin: 10px;
  }

  .footer {
    background: #006666;
    color: white;
  }

  
</style>
</head>
<body>

<header>
  <div class="logo">
    <!-- 在这里放置您的标志 -->
  </div>
  <h1>IM READY</h1>
  <p class="intro">我是一名大三学生<br>A student</p>
  <!-- 您可以使用图标作为导航箭头 -->
  <span>&#9660;</span>
</header>

<section class="about">
  <h2>ABOUT ME</h2>
  <!-- 在这里添加您的个人简介内容 -->
<p>我的爱好是玩电子游戏和健身，平时爱玩moba游戏。</p>
</section>


<section class="skills">
  <h2>SKILL</h2>
  <div class="skillset">
    <!-- 技能图标 -->
    <img src="cs.png" alt="Photoshop">
    <img src="cod.png" alt="Illustrator">
    <!-- 其他技能图标 -->
  </div>
</section>

<footer class="footer">
  <p>我的联系方式</p>
  <!-- 在这里添加页脚内容 -->
  <p>15797893510</p>
</footer>

<audio controls>
  <source src="周杰伦 - 最长的电影.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>


</body>
</html>
